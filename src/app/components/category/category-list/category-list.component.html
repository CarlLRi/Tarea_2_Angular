---
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track category.id) {
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.createdAt | date:'short' }}</td>
          <td>{{ category.updatedAt | date:'short' }}</td>
          <td>
            <div class="d-flex gap-2">
              <button (click)="edit(category)" class="btn btn-sm btn-info text-white" title="Edit">
                <i class="fas fa-edit"></i>
              </button>
              <button (click)="delete(category)" class="btn btn-sm btn-danger" title="Delete">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="6" class="text-center">No categories found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
